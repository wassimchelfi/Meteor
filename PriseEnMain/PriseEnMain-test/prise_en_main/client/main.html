<head>
  <title>prise_en_main</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
  {{> coins}}
  {{> form}}
  {{> data}}
</body>

<template name="hello">
  <h1>{{title ' /!\\ '}}</h1>
  <button class='js-add-1'>Click Me</button>
  <button class="js-add-5">Click Special</button>
  <p>You've pressed the button {{counter}} times.</p>  
</template>


<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="form">
  <form action="" method="get" class="js-form-message">

    <div class="form-txtMessage">
      <label>Entrer votre message</label>
      <input type="text" name="js_message" id="message" class="js-inputMessage" required>
    </div>
    <div class="form-btnMessage">
      <button type="submit">Poster le message !!</button>
    </div>
  </form>
  <h3>Liste des messages</h3>
  {{#each message in messages}}
    <p>{{message.content}}</p>
  {{/each}}
  
</template>

<template name="coins">
  <h1>Liste des Coins de GeckoCoins</h1>
  <button class='js-getCoin'>Best Low Coin. Press Me</button>
  {{#each coin in coins}}
    <p>{{coin.content}}</p>
  {{/each}}  
</template>
